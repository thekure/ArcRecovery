        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFA500", "font": {"size": 16}, "id": "tools", "label": "tools", "shape": "box", "size": 30, "title": "tools"}, {"color": "#FFA500", "font": {"size": 16}, "id": "zeeguu", "label": "zeeguu", "shape": "box", "size": 30, "title": "zeeguu"}, {"color": "#ADD8E6", "font": {"size": 14}, "id": "start", "label": "start", "shape": "ellipse", "size": 20, "title": "start"}, {"color": "#ADD8E6", "font": {"size": 14}, "id": "env_var_defs_default", "label": "env_var_defs_default", "shape": "ellipse", "size": 20, "title": "env_var_defs_default"}, {"color": "#ADD8E6", "font": {"size": 14}, "id": "setup", "label": "setup", "shape": "ellipse", "size": 20, "title": "setup"}, {"color": "#ADD8E6", "font": {"size": 14}, "id": "install_stanza_models", "label": "install_stanza_models", "shape": "ellipse", "size": 20, "title": "install_stanza_models"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "from": "start", "title": "1 import", "to": "zeeguu", "value": 1, "width": 2}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "from": "install_stanza_models", "title": "2 imports", "to": "zeeguu", "value": 2, "width": 3}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "from": "tools", "title": "212 imports", "to": "zeeguu", "value": 212, "width": 6}, {"arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "from": "zeeguu", "title": "2 imports", "to": "tools", "value": 2, "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 200
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
